relevance = """PRIMARY INFLOW GAUGE for Peoria pool. Kingston Mines is downstream of the Peoria L&D and captures total flow entering the lake from the north. This is the free-flow reference — use discharge (cfs) here for mass balance and rate-of-rise analysis. Stage here is your best proxy for east bank (Woodford County) flood conditions."""

[[zones.zone_2.sensors]]
station_id  = "PIA"
source      = "IEM/ASOS"
type        = "precipitation_wind_temperature"
role        = "precip"
location    = "Peoria International Airport"
