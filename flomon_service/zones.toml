# Geospatial Sensor Groups — Illinois River Basin Flood Monitor
#
# CONCEPT:
#   Each "zone" represents a geographic region of hydrological resolution.
#   A zone aggregates all sensors whose readings are physically meaningful
#   for understanding current and near-future conditions in that region.
#
#   Zones are ordered from your property outward in terms of spatial and
#   temporal proximity. The further the zone from Peoria, the longer the
#   lead time it represents.
#
#   Within each zone, sensors are labeled by their ROLE:
#     "direct"     — measures conditions at or within the zone itself
#     "boundary"   — measures what is entering or leaving the zone
#     "precip"     — measures rainfall over the zone's catchment
#     "proxy"      — not in the zone but strongly correlated to zone conditions
#
# TOPOLOGY OF YOUR BASIN (simplified):
#
#   Lake Michigan
#       │
#   [ZONE 6: Chicago / CAWS]
#       │ Des Plaines + Chicago Sanitary & Ship Canal
#       │
#   [ZONE 5: Upper Illinois — Confluence to Starved Rock]
#       │ Kankakee joins here (Dresden Island)
#       │
#   [ZONE 4: Mid Illinois — Starved Rock to Henry]
#       │ Vermilion River joins here
#       │
#   [ZONE 3: Mackinaw / Local Tributaries]
#       │ Mackinaw River joins near Pekin
#       │ Spoon River joins above Havana
#       │
#   [ZONE 2: UPPER PEORIA LAKE — YOUR PROPERTY] ← primary zone
#       │
#   [ZONE 1: Lower Illinois / Backwater Interface]
#       │
#   [ZONE 0: Mississippi River — Backwater Source]
#
# ─────────────────────────────────────────────────────────────────────────────


# =============================================================================
# ZONE 0: Mississippi River — Backwater Source
#
# Geographic extent: Mississippi River from Hannibal, MO to Grafton, IL
# Hydrological role: Source of backwater that can flood the Illinois River
#                    system from the bottom up, raising pool levels at Peoria
#                    even without elevated upstream flows.
# Lead time to your property: 2–5 days (Hannibal), 12–36 hours (Grafton)
# Alert condition: Mississippi stage at Grafton > ~20 ft begins backwater
#                  influence on LaGrange; > ~25 ft reaches Peoria pool.
# =============================================================================

[zones.zone_0]
name        = "Mississippi River — Backwater Source"
description = """The Mississippi River between Hannibal and Grafton. When in flood, it pushes water back up the Illinois River from the confluence at Grafton. This is the 'bottom-up' flood mechanism — your property can flood at Peoria even when upstream Illinois River flows are moderate, if the Mississippi is high enough to prevent the Illinois from draining."""

[[zones.zone_0.sensors]]
id          = "HNLM7"
source      = "USACE/MVS"
type        = "stage"
role        = "boundary"
location    = "Mississippi River at Hannibal, MO"
lat         = 39.708
lon         = -91.358
relevance = """Extended lead time (2–4 days). A major crest at Hannibal will reach Grafton and begin affecting Peoria pool within days. Trigger early-warning alert when Hannibal exceeds 22 ft."""

[[zones.zone_0.sensors]]
id          = "ALTI2"
source      = "USACE/MVS"
type        = "stage"
role        = "boundary"
location    = "Mississippi River at Alton, IL"
lat         = 38.889
lon         = -90.184
relevance = """Medium lead time (12–24 hours to Grafton). Confirms whether a Hannibal crest is intensifying or attenuating as it moves south."""

[[zones.zone_0.sensors]]
id          = "GRFI2"
usgs_id     = "05587450"
source      = "USACE/MVS + USGS"
type        = "stage_discharge"
role        = "direct"
location    = "Mississippi River at Grafton, IL (Illinois River confluence)"
lat         = 38.967
lon         = -90.432
relevance = """CRITICAL — this is the backwater origin point. Stage here directly sets the lower boundary condition for the entire Illinois River system. Cross-reference USACE stage with USGS discharge at 05587450. When Grafton rises, watch LaGrange tailwater for confirmation that backwater is propagating upstream."""


# =============================================================================
# ZONE 1: Lower Illinois River — Backwater Interface
#
# Geographic extent: Illinois River from Grafton (RM 0) to Peoria (RM 157)
# Key structures: LaGrange L&D (RM 80), Peoria L&D (RM 157)
# Hydrological role: The reach that transmits backwater from the Mississippi
#                    northward toward Peoria, and transmits Peoria outflow
#                    southward. LaGrange is the critical control structure.
# Lead time to your property: 6–24 hours (LaGrange), 0–6 hours (Peoria L&D)
# =============================================================================

[zones.zone_1]
name        = "Lower Illinois River — Backwater Interface"
description = """The reach between the Mississippi confluence and Peoria. LaGrange Lock and Dam is the key diagnostic structure — when its tailwater approaches its pool elevation, the Mississippi is hydraulically controlling this entire reach and backwater is propagating toward Peoria. Havana gauge (USGS 05570000 area) sits in this reach and captures combined flow from Spoon River."""

[[zones.zone_1.sensors]]
id          = "IL08P"
shef_id     = "IL08"
cwms_location = "LaGrange-Pool"
source      = "USACE/MVR"
type        = "pool_elevation"
role        = "direct"
location    = "New LaGrange Lock and Dam (RM 80.2)"
lat         = 40.033
lon         = -90.350
relevance = """PRIMARY BACKWATER DIAGNOSTIC — pool elevation here should be near 440.0 ft NGVD29 under normal conditions. When tailwater rises toward pool elevation, backwater from the Mississippi is dominant. This is a wicket dam and lays flat during major floods."""

[[zones.zone_1.sensors]]
id          = "IL08TW"
shef_id     = "IL08"
cwms_location = "LaGrange-TW"
source      = "USACE/MVR"
type        = "tailwater_elevation"
role        = "boundary"
location    = "New LaGrange Lock and Dam tailwater (RM 80.2)"
lat         = 40.033
lon         = -90.350
relevance = """BACKWATER CONFIRMATION — the pool-to-tailwater differential is your single best real-time indicator of whether the Mississippi is controlling Illinois River levels. Differential < 1.0 ft = backwater dominant."""

[[zones.zone_1.sensors]]
usgs_id     = "05570000"
source      = "USGS"
type        = "stage_discharge"
role        = "direct"
location    = "Spoon River at Seville, IL"
lat         = 40.491
lon         = -90.038
relevance = """TRIBUTARY INPUT — Spoon River drains a large watershed to the west and joins the Illinois near Havana in this reach. Rising Spoon River adds to lower Illinois flow and reduces the Illinois River's ability to drain through LaGrange."""

[[zones.zone_1.sensors]]
station_id  = "SPI"
source      = "IEM/ASOS"
type        = "precipitation"
role        = "precip"
location    = "Springfield Capital Airport"
lat         = 39.844
lon         = -89.678
relevance = """SOUTHERN BASIN PRECIP — rainfall here affects Sangamon River (joins Illinois at Beardstown, RM 88) and general southern basin saturation. Heavy Springfield rain increases lower Illinois inflow just above LaGrange."""


# =============================================================================
# ZONE 2: Upper Peoria Lake — YOUR PROPERTY (Primary Zone)
#
# Geographic extent: Illinois River from approximately RM 145 (Kingston Mines)
#                    to RM 165 (north end of Peoria Lake), including the lake
#                    backwater area and east bank (Woodford County / Sunset Dr)
# Key structures: Peoria Lock and Dam (RM 157.6)
# Hydrological role: Your direct flood risk zone. Pool elevation here is set
#                    by the combination of upstream inflow, Peoria L&D
#                    operation, and Mississippi backwater from below.
# Lead time: This IS the zone — readings here are current conditions.
# =============================================================================

[zones.zone_2]
name        = "Upper Peoria Lake — Property Zone (Primary)"
description = """The immediate zone containing your property. Sensor readings here describe current conditions directly. Flood risk is a function of: (1) upstream inflow arriving from the north, (2) Peoria L&D pool management by the Corps, and (3) backwater from the Mississippi pushing up from the south through LaGrange. The east bank (Woodford County / Sunset Drive) is a backwater area of the lake — flooding here can lag main channel crests by several hours as the lake fills laterally."""

[[zones.zone_2.sensors]]
id          = "IL07P"
shef_id     = "IL07"
cwms_location = "Peoria-Pool"
source      = "USACE/MVR"
type        = "pool_elevation"
role        = "direct"
location    = "Peoria Lock and Dam pool (RM 157.6)"
lat         = 40.694
lon         = -89.592
pool_target_ft_ngvd29 = 447.0
relevance = """MOST IMPORTANT SINGLE READING for your property. Pool elevation directly sets water surface level in Upper Peoria Lake. Wicket dam — lays flat during major floods, at which point pool elevation is no longer managed and rises with the river."""

[[zones.zone_2.sensors]]
id          = "IL07TW"
cwms_location = "Peoria-TW"
source      = "USACE/MVR"
type        = "tailwater_elevation"
role        = "boundary"
location    = "Peoria Lock and Dam tailwater (RM 157.6)"
lat         = 40.694
lon         = -89.592
relevance = """Tailwater here is the inflow condition for Zone 1 (LaGrange reach). Pool-to-tailwater differential confirms whether Peoria L&D is maintaining hydraulic control or has been overwhelmed."""

[[zones.zone_2.sensors]]
usgs_id     = "05567500"
source      = "USGS"
type        = "stage"
role        = "direct"
location    = "Illinois River at Peoria, IL (pool gauge)"
lat         = 40.694
lon         = -89.590
flood_stage_ft  = 18.0
action_stage_ft = 14.0
relevance = """Pool stage gauge — cross-reference with USACE pool elevation. NWS issues official flood statements against this gauge. Note: this is a managed pool gauge, not a free-flow gauge — see Kingston Mines for free-flow discharge context."""

[[zones.zone_2.sensors]]
usgs_id     = "05568500"
source      = "USGS"
type        = "stage_discharge"
role        = "boundary"
location    = "Illinois River at Kingston Mines, IL (RM ~145)"
lat         = 40.561
lon         = -89.996
flood_stage_ft      = 16.0
action_stage_ft     = 14.0
