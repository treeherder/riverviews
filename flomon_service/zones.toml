# =============================================================================
# ZONE 3: Local Tributaries — Mackinaw / Spoon Catchments
#
# Geographic extent: Mackinaw River basin (east-central IL) and upper Spoon
#                    River basin (west-central IL). These drain directly into
#                    the Illinois River in the Pekin-Havana reach, immediately
#                    upstream of Peoria.
# Lead time to your property: 6–18 hours (Mackinaw), 12–24 hours (Spoon)
# Hydrological role: Fast-responding tributaries that can spike Illinois River
#                    flow rapidly after intense local rainfall. The Mackinaw
#                    is particularly important — it joins the Illinois near
#                    Pekin, just 10 miles upstream of your property.
# =============================================================================

[zones.zone_3]
name        = "Local Tributaries — Mackinaw and Spoon Catchments"
description = """The Mackinaw River drains east-central Illinois and joins the Illinois River near Pekin — the closest major tributary to your property. The Mackinaw responds quickly (hours) to intense rainfall over Bloomington-Normal and the Mackinaw basin. A rapidly rising Mackinaw is the most reliable short-fuse flood precursor for Peoria. The Spoon River drains the west-central basin and joins above Havana with a slightly longer lag."""

[[zones.zone_3.sensors]]
usgs_id     = "05568580"
source      = "USGS"
type        = "stage_discharge"
role        = "direct"
location    = "Mackinaw River near Green Valley, IL"
lat         = 40.705
lon         = -89.648
relevance = """CRITICAL SHORT-FUSE INDICATOR — the Mackinaw joins the Illinois approximately 10 miles upstream of your property. Rapid rise here (rate-of-rise monitoring especially important) translates directly to Peoria pool within 6–12 hours. Watch for rises exceeding 1 ft/hour during active rainfall."""

[[zones.zone_3.sensors]]
station_id  = "BMI"
source      = "IEM/ASOS"
type        = "precipitation"
role        = "precip"
location    = "Bloomington-Normal Airport"
lat         = 40.477
lon         = -88.916
relevance = """MACKINAW BASIN PRECIP — Bloomington-Normal sits in the upper Mackinaw watershed. Rainfall accumulation here is the leading indicator for Mackinaw River response. 1-inch+ in 1 hour should trigger elevated monitoring of USGS 05568580."""

[[zones.zone_3.sensors]]
source      = "IEM/IEMRE"
type        = "gridded_precip"
role        = "precip"
location    = "Mackinaw River basin centroid (approx)"
lat         = 40.600
lon         = -89.200
relevance = """Basin-average precip for Mackinaw catchment. Use for antecedent soil moisture assessment — a saturated Mackinaw basin produces much faster and higher runoff response than a dry one."""


